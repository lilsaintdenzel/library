<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="Library">
  <meta name="author" content="Sampson">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
</head>
<h1>
  Library
</h1>
<body>
  <div id = "wrapper">
    <button type="button" class = "newBook" onclick = "displayForm()">+ New book</button>
    <form id = "book_form" onsubmit="return false" style = "display: none"> 
      <input type="text" name="title" id = "title_id" placeholder="Book title">
      <br>
      <input type="text" name="author" id = "author_id" placeholder="Author">
      <label class = "checkContainer">Finished
        <input type="checkbox" class = "checkBox" name="read" id = "read_id">
        <span class="checkmark"></span>
      </label>
      <input type="submit" value="Add to library!" class = "submitBtn" onclick = "addBookToLibrary()">
    </form>
  </div>
  <div id = "doneContainer">
    <button type="button" class = "doneBtn" onclick = "hideForm()" style="display: none">Done</button>
  </div>
  <div>
  <table id = "book_list">
    <tr>
      <th width = "2%" id = "order">#</th>
      <th width = "48%">Title</th>
      <th width = "24%">Author</th>
      <th width = "100%">Status</th>
      <th width = "15%" class = "deleteBk" ></th>
    </tr>
  </table>
  </div>
  <script src="lib.js"></script>
</body>
</html>
